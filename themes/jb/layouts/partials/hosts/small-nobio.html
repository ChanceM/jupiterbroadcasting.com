<a href="/hosts/{{ .host.username }}">
  <div class="card">
    <div class="card-image">
      <img class="image is-fullwidth" src="{{ .host.avatar }}" alt="{{ .host.name }}">
    </div>
    <div class="card-content">
      <div class="content">
        <strong>{{ .host.name }}</strong><br />
      </div>
    </div>
  </div>
</a>
