<a href="/guests/{{ .guest.username }}" alt="{{ .guest.name }}">
  <div class="card">
    <div class="card-image">
      <img class="image is-fullwidth" src="{{ .guest.avatar }}" alt="{{ .guest.name }}">
    </div>
    <div class="card-content">
      <div class="content">
        <strong>{{ .guest.name }}</strong><br />
        {{ .guest.bio }}
      </div>
    </div>
  </div>
</a>
